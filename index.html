<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Garet&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garet', sans-serif;
            background-color: #AFDDE5;
            color: #003135;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003135;
            color: #AFDDE5;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #AFDDE5;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul li a:hover, .active {
            color: #0FA4AF;
        }

        main {
            padding: 2rem;
        }

        #content {
            max-width: 960px;
            margin: 0 auto;
        }

        /* Home Section */
        .home-section {
            text-align: center;
        }

        .home-section img {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        /* People Section */
        .person {
            display: flex;
            margin-bottom: 2rem;
            background-color: #FFFFFF;
            padding: 1.5rem;
            border-left: 5px solid #024950;
        }

        .person img {
            max-width: 150px;
            height: 150px;
            margin-right: 1.5rem;
            object-fit: cover;
        }

        .person-info h3 {
            margin-top: 0;
            color: #003135;
        }

        .person-info ul {
            padding-left: 20px;
        }

        /* Publications & Communications Section */
        .publications-list, .communications-list {
            list-style: none;
            padding-left: 0;
        }

        .publications-list li, .communications-list li {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .communications-category {
            margin-top: 2rem;
        }

        /* Research & Teaching Section */
        .research-item, .teaching-item {
            background-color: #FFFFFF;
            margin-bottom: 1rem;
        }

        .research-item-header, .teaching-item-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #024950;
            color: #AFDDE5;
        }

        .research-item-header h3, .teaching-item-header h3 {
            margin: 0;
        }

        .research-item-content, .teaching-item-content {
            display: none;
            padding: 1.5rem;
            border-top: 1px solid #AFDDE5;
        }

        .research-item-content img {
            max-width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <header>
<!--         <h1>EMES Lab: Earth Mechanics and Physics for Energy Sustainability</h1> -->
        <nav>
            <ul>
                <li><a id="home-link" class="nav-link active">Home</a></li>
                <li><a id="people-link" class="nav-link">People</a></li>
                <li><a id="publications-link" class="nav-link">Publications</a></li>
                <li><a id="research-link" class="nav-link">Research</a></li>
                <li><a id="communications-link" class="nav-link">Communications</a></li>
                <li><a id="teaching-link" class="nav-link">Teaching</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>```
